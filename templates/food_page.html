<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Naharlar</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light" style="margin-top: 30px;">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'my_restoran' %}">My_restoran</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
            </div>
          </nav>
        {% for a in food_page %}
        <h1 style="margin-top: 30px;">{{a.name}}</h1>
        <img src="{{a.food_image.url}}" class="img-thumbnail" alt="..." style="width: 35%; height: 10%;">
        <h2>Bahasy: {{a.price}} TMT</h2>
        <h2>Restoran: {{a.restoran}}</h2>
        <h2>Kategoriya: {{a.food_cat}}</h2>
        <h4>Nahar barada: {{a.description}}</h4>
        <a class="nav-link" href="{% url 'delete_food' a.id %}"><button type="button" class="btn btn-primary">Nahary ayr</button></a>
        <br>
        <a class="nav-link" href="{% url 'edit_food' a.pk %}" style="margin-bottom: 20px;"><button type="button" class="btn btn-primary">Edit</button></a>


        {% endfor %}
    </div>
    

</body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
