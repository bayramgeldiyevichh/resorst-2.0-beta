<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light" style="margin-top: 20px; margin-bottom: 40px">
            <div class="container-fluid">
              
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
                <h1 style="text-align: center; color: blue">Restoran barada maglumatlarňyzy giriziň</h1>
                <form class="row g-3" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="user" value="{{request.user.id}}"/>
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Name Restoran</label>
                      {{form.name}}
                    </div>
                    <div class="col-md-6">
                      <label for="" class="form-label">Restoran logo</label>
                      {{form.image}}
                    </div>
                    <div class="col-6">
                      <label for="input" class="form-label">Bannere surat</label>
                      {{form.banner_img}}
                    </div>
                    <div class="col-md-6">
                      <label for="inputState" class="form-label">Welayatynyz</label>
                      {{form.region}}
                    </div>
                    <div class="col-6">
                      <label for="inputAddress2" class="form-label">Adresi Restoran 1</label>
                      {{form.address_line}}
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Telefon nomer 1</label>
                        {{form.mobile}}
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        {{form.email}}
                    </div>
                    <div class="col-md-6">
                        <label for="inputText" class="form-label">Instagram</label>
                        {{form.instagram}}
                    </div>
                    <div class="col-md-6">
                        <label for="inputText" class="form-label">Website</label>
                        {{form.website}}
                    </div>
                    <div class="col-md-2">
                      <label for="inputText" class="form-label">Restoran barada maglumat</label>
                      {{form.description}}
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
                {{form.errors}}
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
